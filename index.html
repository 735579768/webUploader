<script type="text/javascript" src="./webuploader-init.js"></script>
<div class="webuploader-wh">
    <div id="uploader1"></div>
    <div id="imglist_uploader1" class="upcl"></div>
    <input type="hidden" id="uploadpic_uploader1" name="uploader" value="0" />
    <script type="text/javascript">
    jQuery(function() {
        var uploader1=setInterval(function(){
        if(webUploader.jiance()){
        clearInterval(uploader1);
            !function(){
                //初始化上传控件
                var conId='#uploader1';//上传容器id
                var imglistId='#imglist_uploader1';//上传成功预览图片列表id
                var valId='#uploadpic_uploader1';//当前图片值表单id
                var ismuli=false;//是否多图上传
                var uploader=new webUploader.create();
                uploader.init(conId,ismuli, function(data,upObj) {
                    console.log(data);
                    console.log(upObj);
                    $(valId).val(data.id);
                    uploader.addimg(imglistId,data,ismuli);
                });
                console.log(uploader);
                uploader.initImgList(valId,imglistId,ismuli);
            }();
         }
        },100);
    });
    </script>
</div>


<div class="webuploader-wh">
    <div id="uploader2"></div>
    <div id="imglist_uploader2" class="upcl"></div>
    <input type="hidden" id="uploadpic_uploader2" name="uploader2" value="0" />
    <script type="text/javascript">
    jQuery(function() {
         var uploader2=setInterval(function(){
         if(webUploader.jiance()){
                clearInterval(uploader2);
        !function(){
            //初始化上传控件
            var conId='#uploader2';//上传容器id
            var imglistId='#imglist_uploader2';//上传成功预览图片列表id
            var valId='#uploadpic_uploader2';//当前图片值表单id
            var ismuli=true;//是否多图上传
            var uploader=new webUploader.create();
            uploader.init(conId,ismuli, function(data,upObj) {
                console.log(data);
                console.log(upObj);
                $(valId).val(data.id);
                uploader.addimg(imglistId,data,ismuli);
            });
            console.log(uploader);
            //初始化图片列表
            uploader.initImgList(valId,imglistId,ismuli);
            // layer.photos({
            //   photos: imglistId
            // });
            // file&&file.bindDel();
        }();
    }
    },100);
    });
